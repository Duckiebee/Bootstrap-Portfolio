<!DOCTYPE html>
<html>
<head>
	<title>Basic-Portfolio: Bootstrap</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/reset.css">
</head>

<body>
	<nav class="navbar navbar-inverse bg-primary navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Brooke Warren</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="../index.html/index.html">About</a></li>
				<li><a href="../portfolio.html/portfolio.html">Portfolio</a></li>
				<li><a href="../contact.html/contact.html">Contact</a></li>
			</ul>
		</div>
	</nav>
<div class="container-fluid background">
		<div class="row">
			<div class="col-xs-6" id="contactBox">
				<h2 id="contactHeader">Contact</h2>

				<form>
					<div class="form-group">
						<label for="formGroupExampleInput">Name:</label>
						<input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
					</div>
					<div class="form-group">
						<label for="formGroupExampleInput2">Email:</label>
						<input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
					</div>
					<div class="form-group">
						<label for="exampleTextarea">Message:</label>
						<textarea class="form-control" id="exampleTextarea" rows="5"></textarea>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>

			<div class="connectWithMe col-xs-6" >
				<h3 class="connectWithMeHeader">Connect With Me</h3>
				<div id="connectWithMeLinks">
					<a href="https://github.com/Duckiebee" target="_blank"><img class="linkImage" src="../assets/images/github.png" alt="github icon"/></a>
					<a href="https://www.linkedin.com/in/brooke-e-warren/" target="_blank">
						<img class="linkImage" src="../assets/images/linkedIn.png" alt="LinkIn">
					</a>
					<a href="https://stackexchange.com/users/11153896/brooke-warren" target="_blank">
						<img class="linkImage" src="../assets/images/stackoverflow.png" alt="Stackoverflow">
					</a>
				</div>
			</div>
		</div>
	</div>

<div class="container-fluid">
	<div class="row">
		<div class="footer col-xs-12">Copyright 2017 Brooke Warren</div>
	</div>
